<ion-header mode="md">
  <ion-toolbar>
    <ion-title>
      <div class="slogan-text-logo">Tu aplicación para control de gastos</div>
      <strong>App</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="glass-content">

    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let c of characters" size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-card>
            <ion-grid>
              <ion-row>
                <ion-col class="ion-padding" size-lg="4" size-md="4" size-sm="4" size="12">
                  <ion-avatar>
                    <img [src]="c.image" />
                  </ion-avatar>                  
                </ion-col>

                <ion-col class="ion-padding" size-lg="8" size-md="8" size-sm="8" size="12">
                  <div class="name">{{c.name}}</div>
                  <p>Visto por primera vez<br> <strong> {{ c.origin.name}} </strong></p>
                  <p>Visto por última vez<br> <strong> {{ c.location.name}} </strong></p>

                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-card>
            
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
  

  <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="getCharacters($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  
</ion-content>
